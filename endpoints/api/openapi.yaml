openapi: 3.1.0
info:
  description: |
    API for managing accounts in Saviynt/SSM.
    - **Create Endpoint**: Creates a new endpoint.
    - **Update Endpoint**: Updates an existing endpoint based on its name and roletype.
    - **Get Endpoint List**: Returns a list of endpoints based on search criteria.
  title: Account Management API
  version: 1.0.0
servers:
- url: http://localhost:3000
paths:
  /ECM/api/v5/updateEndpoint:
    put:
      operationId: updateEndpoint
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              updateEndpointExample:
                summary: Example payload for updating an endpoint
                value:
                  endpointname: Example-endpoint
                  displayName: example-endpoint
                  securitysystem: TestSecuritySystem
                  description: Update endpoint from API
                  ownerType: User
                  owner: admin
                  resourceOwnerType: Usergroup
                  resourceOwner: admin-group
                  accessquery: access qry
                  enableCopyAccess: "false"
                  disableNewAccountRequestIfAccountExists: "false"
                  disableRemoveAccount: "false"
                  disableModifyAccount: "true"
                  blockInflightRequest: "false"
                  userAccountCorrelationRule: (users.customproperty7) = accounts.name
                  createEntTaskforRemoveAcc: "false"
                  connectionconfig: "{\"conf\":[{\"ADDUSERTOENT\":\"TRUE\"},{\"ADDMEMBERTOENT\"\
                    :\"TRUE\"}]}"
                  accountNameRule: account_rule_1
                  requestableRoleType:
                  - roleType: Enterprise
                    requestOption: DropDownSingle
                    required: true
                    requestedQuery: SELECT * FROM roles WHERE type = 'Enterprise'
                    selectedQuery: SELECT role_id FROM roles WHERE type = 'Enterprise'
                    showOn: All
                  emailTemplate:
                  - emailTemplateType: "2"
                    taskType: "1"
                    emailTemplate: Access Request Submission Notification
                  mappedEndpoints:
                  - securitysystem: dummyapplication
                    endpoint: dummyapplication
                    requestable: "true"
                    operation: ADD
                  customproperty1: custom-value-1
                  custompropertyLabel1: custom-label-1
            schema:
              $ref: '#/components/schemas/updateEndpoint_request'
        description: Request payload for updating an endpoint.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateEndpoint_200_response'
          description: Update Endpoint Success
          headers:
            Access-Control-Allow-Credentials:
              explode: false
              schema:
                example: "true"
                type: string
              style: simple
            Access-Control-Allow-Origin:
              explode: false
              schema:
                example: http://localhost
                type: string
              style: simple
            Cache-Control:
              explode: false
              schema:
                example: "no-store, no-cache, must-revalidate"
                type: string
              style: simple
            Date:
              explode: false
              schema:
                example: "Wed, 08 Aug 2018 00:33:37 GMT"
                type: string
              style: simple
      summary: Update endpoint
      tags:
      - Endpoints
  /ECM/api/v5/createEndpoint:
    post:
      operationId: createEndpoint
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              CreateEndpointExample:
                summary: Example payload for creating an endpoint
                value:
                  endpointname: Create-an-endpoint
                  displayName: new-endpoint
                  securitysystem: connectiontest
                  description: Create endpoint from API
                  ownerType: User
                  owner: admin
                  resourceOwnerType: Usergroup
                  resourceOwner: admin-group
                  accessquery: access qry
                  enableCopyAccess: "false"
                  disableNewAccountRequestIfAccountExists: "false"
                  disableRemoveAccount: "false"
                  disableModifyAccount: "true"
                  blockInflightRequest: "false"
                  accountNameRule: users.username
                  outofbandaction: "2"
                  userAccountCorrelationRule: (users.customproperty7) = accounts.name
                  createEntTaskforRemoveAcc: "false"
                  connectionconfig: "{\"conf\":[{\"ADDUSERTOENT\":\"TRUE\"},{\"ADDMEMBERTOENT\"\
                    :\"TRUE\"}]}"
                  customproperty1: custom-value-1
                  custompropertyLabel1: custom-label-1
                  endpointConfig: "{\"Copy Service Account Request Data\": true,\"\
                    DISABLE_SORTING\" : true}"
                  pluginConfigs: pluginConfigs_test
                  statusConfig: "Enable,Lock"
                  accountNameValidatorRegex: accountNameValidatorRegextest
                  changePasswordAccessQuery: changepwdaccessqry
                  parentAccountPattern: GLDAP
                  serviceAccountNameRule: testserviceaccountnamerue
                  serviceAccountAccessQuery: tetssrvquery
                  allowChangePassword_sqlquery: testQuery
            schema:
              $ref: '#/components/schemas/createEndpoint_request'
        description: Request payload for creating an endpoint.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateEndpoint_200_response'
          description: Create Endpoint Success
          headers:
            Access-Control-Allow-Credentials:
              explode: false
              schema:
                example: "true"
                type: string
              style: simple
            Access-Control-Allow-Origin:
              explode: false
              schema:
                example: http://localhost
                type: string
              style: simple
            Cache-Control:
              explode: false
              schema:
                example: "no-store, no-cache, must-revalidate"
                type: string
              style: simple
            Date:
              explode: false
              schema:
                example: "Wed, 08 Aug 2018 00:33:37 GMT"
                type: string
              style: simple
      summary: Create endpoint
      tags:
      - Endpoints
  /ECM/api/v5/getEndpoints:
    post:
      operationId: getEndpoints
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
