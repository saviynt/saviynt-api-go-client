  /ECM/api/v5/createUpdateEntitlement:
    post:
      description: "This method creates a new \"entitlementvalue\" for an \"endpoint\"\
        \ in SSM. \nAll the input parameters it requires are attributes with which\
        \ the new account record would get created.\n\n**Ensure:** The `Authorization`\
        \ header variable must be set to `Bearer` followed by `Token`.\n\n**Mandatory\
        \ parameters:**\n- `endpoint`\n- `entitlementtype`\n- `entitlement_value`\n\
        \n**Optional parameters:**\n- `entitlementattributes` (Additional attributes\
        \ for Entitlement_values)\n- `entitlementowner<N>` - N is the rank, `entitlementowner`\
        \ modifies entitlementowner with rank 1, `entitlementowner3` modifies entitlementowner\
        \ with rank 3\n- `entitlementID`, `newEntitlementValue` - Used to update entitlement\
        \ if multiple entitlements with the same `entitlement_value` exist\n- `entitlementcasecheck`\
        \ (Boolean, default: `false`) - If `true`, entitlement value search is case-sensitive\
        \ during create/update\n- `entitlement_valuekey`\n- `updatedentitlement_value`\
        \ - New value for `entitlement_value`\n- `entitlementmap` - Contains:\n  -\
        \ `entitlementvalue`\n  - `entitlementtype`\n  - `endpoint`\n  - `requestfilter`\n\
        \  - `excludeentitlement`\n  - `adddependenttask`\n  - `removedependententtask`\n\
        \  - `updateType` (`ADD`/`REMOVE`, default: `ADD`)\n"
      operationId: createUpdateEntitlement
      requestBody:
        content:
          application/json:
            examples:
              CreateUpdateEntitlementExample:
                summary: Example payload for creating/updating an entitlement
                value:
                  endpoint: Workday
                  entitlementtype: Security-Groups
                  entitlement_value: Accounts Receivable Specialist (Unconstrained)
                  entitlementattributes:
                    department: Finance
                    level: Senior
                  entitlementowner1: admin
                  entitlementowner3: security_admin
                  entitlementID: "12345"
                  newEntitlementValue: Accounts Receivable Specialist (Updated)
                  entitlementcasecheck: false
                  entitlement_valuekey: "789"
                  updatedentitlement_value: Accounts Receivable Specialist (Unconstrained)
                    Test
                  entitlementmap:
                    entitlementvalue: Accounts Receivable Specialist
                    entitlementtype: Security-Groups
                    endpoint: Workday
                    requestfilter: entitlement_type = 'Security-Groups'
                    excludeentitlement: "false"
                    adddependenttask: Add approval process
                    removedependententtask: Remove backup access
                    updateType: ADD
            schema:
              $ref: '#/components/schemas/createUpdateEntitlement_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Create/Update Entitlement:
                  value:
                    entitlementObj:
                      description: ""
                      displayname: ""
                      endpoint: Workday
