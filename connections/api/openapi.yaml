              ${role?.displayname}\",\"SamAccountName\":\"${role?.customproperty27}\"\
              ,\"description\":\"${role?.description}\",\"objectClass\":\"group\"\
              ,\"name\":\"${role?.customproperty27}\"}"
            type: string
          INCREMENTAL_CONFIG:
            description: Configuration for Incremental Import if the Incremental import
