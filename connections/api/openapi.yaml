            description: This field provides details as to which endpoint in Saviynt
              should the AD accounts be associated to after the accounts have been
              imported
            example: ""
            type: string
          SEARCHFILTER:
            description: "Search Filter can be used to specify the BaseDN of the directory\
              \ from where the data needs to be imported. You can have multiple BaseDNs\
              \ here separated by ###."
            example: "DC=saviyntlabs,DC=com###DC=child,DC=saviyntlabs,DC=com"
            type: string
