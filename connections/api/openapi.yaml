openapi: 3.1.0
info:
  description: |-
    Use this API to create a connection in Saviynt Identity Cloud.

    The Authorization header must have "Bearer {token}".

    **Mandatory Parameters:**
    - **connectionname**: Specify the name to identify the connection.
    - **connectiontype**: Specify a connection type. For example, if your target application is Active Directory, specify the connection type as "AD".

    **Optional Parameters:**
    - **description**: Provide a description for the connection.
    - **defaultsavroles**: Specify the SAV role(s) required for managing this connection along with its associated security systems, endpoints, accounts, and entitlements.
    - **emailTemplate**: Specify the email template applicable for notifications.
    - **sslCertificate**: Specify the SSL certificate(s) to secure the connection between EIC and the target application.
    - **vaultConfiguration**: Specify the path of the vault to obtain secret data (suffix the connector name to make it unique).
    - **saveinvault**: Set to true to save the encrypted attribute in the configured vault.
  title: testConnection Management API
  version: 1.0.0
servers:
- url: http://localhost:3000
paths:
  /ECM/api/v5/testConnection:
    post:
      operationId: testConnection
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/testConnection_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/testConnection_200_response'
          description: Connection Successful
          headers:
            Access-Control-Allow-Credentials:
              explode: false
              schema:
                example: "true"
                type: string
              style: simple
            Access-Control-Allow-Origin:
              explode: false
              schema:
                example: http://localhost
                type: string
              style: simple
      summary: Create a connection
      tags:
      - connections
components:
  schemas:
    BaseConnector:
      discriminator:
        mapping:
          AD: '#/components/schemas/ADConnector'
          ADSI: '#/components/schemas/ADSIConnector'
        propertyName: connectiontype
      properties:
        connectionName:
          description: Name of the connection
          example: Active Directory_Doc
          type: string
        connectiontype:
          description: "Connection type (e.g., 'AD' for Active Directory)."
          example: AD
          type: string
        description:
          description: Description for the connection.
          example: ORG_AD
          type: string
        defaultsavroles:
          description: Default SAV roles for managing the connection.
          example: ROLE_ORG
          type: string
        emailTemplate:
          description: Email template for notifications.
          example: New Account Task Creation
          type: string
        sslCertificate:
          description: SSL certificates to secure the connection.
          example: '-----BEGIN CERTIFICATE----- ... -----END CERTIFICATE-----'
          type: string
        vaultConnection:
          description: "Specifies the type of vault connection being used (e.g., Hashicorp,\
            \ AWS Secrets Manager)."
          example: Hashicorp
          type: string
        vaultConfiguration:
          description: JSON string specifying vault configuration
          example: "{\"path\":\"/secrets/data/kv-dev-intgn1/-AD_Credential\",\"keyMapping\"\
            :{\"PASSWORD\":\"AD_PASSWORD~#~None\"}}"
          type: string
        saveinvault:
          description: Flag indicating whether the encrypted attribute should be saved
            in the configured vault.
          example: false
          type: string
      required:
      - connectiontype
    ADConnector:
      allOf:
      - $ref: '#/components/schemas/BaseConnector'
      - properties:
          URL:
            description: LDAP or target system URL.
            example: ldap://uscentral.com:8972/
            type: string
          USERNAME:
            description: LDAP or system admin username.
            type: string
            example: null
          PASSWORD:
            description: Set the Password
            type: string
            example: null
          LDAP_OR_AD:
            description: "Type of Endpoint - LDAP or AD, default value is AD"
            example: AD
            type: string
          ENTITLEMENT_ATTRIBUTE:
            description: Attribute used for entitlements.
            example: memberOf
            type: string
          CHECKFORUNIQUE:
            description: Attribute uniqueness validation rule.
            example: "{\"sAMAccountName\":\"${task.accountName}\"}"
            type: string
          groupSearchBaseDN:
