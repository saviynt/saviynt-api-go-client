            description: Object Filter is used to filter the objects that will be
              returned.This filter will be same for all domains.
            example: (&(objectCategory=person)(objectClass=user))
            type: string
          ACCOUNT_ATTRIBUTE:
            description: Controls the AD Attribute to Saviynt Account Mapping (AD
              attributes must be in lower case)
            example: "[name::samaccountname#String,accountid::distinguishedname#String,displayname::cn#String,comments::distinguishedname#String,description::description#String,validthrough::accountexpires#millisec,updatedate::whenchanged#date,lastpasswordchange::pwdlastset#millisec,lastlogondate::lastlogon#millisec,accountclass::objectclass#String,customproperty1::samaccountname#String,customproperty2::userprincipalname#String,customproperty3::sn#String,customproperty4::co#String,customproperty5::givenname#String,customproperty6::title#String,customproperty7::telephonenumber#String,customproperty8::c#String,customproperty9::usncreated#String,customproperty10::logoncount#String,customproperty11::physicaldeliveryofficename#String,customproperty12::streetaddress#String,customproperty13::mailnickname#String,customproperty14::department#String,customproperty15::countrycode#String,customproperty16::manager#String,customproperty17::homephone#String,customproperty18::mobile#String,customproperty19::useraccountcontrol#String,customproperty21::company#String,customproperty22::objectguid#String,customproperty23::displayname#String,RECONCILATION_FIELD::customproperty22]"
            type: string
          STATUS_THRESHOLD_CONFIG:
            description: "The attributes of statusAndThresholdConfig json are:statusColumn:Property\
              \ in saviynt which stores the status of target system.activeStatus:\
              \ All possible values that denotes the Active status of the target system.accountThresholdValue:\
              \ No. of accounts to be deleted in Saviynt >= accountThresholdValue,\
              \ it performs NO ACTION,else it disables the accounts.inactivateAccountsNotInFile:\
              \ If true, accounts not in file are marked as Inactive. If false, accounts\
              \ not in file are marked as SUSPENDED FROM IMPORT SERVICE.CorrelateInactiveAccounts:\
              \ If true, correlates disabled accounts as well with the users."
            example: "{\"statusAndThresholdConfig\": \"{ \"statusColumn\": \"customproperty19\"\
              , \"activeStatus\": [\"512\", \"544\", \"66048\"], \"deleteLinks\":\
              \ true, \"accountThresholdValue\": 1000, \"correlateInactiveAccounts\"\
              : true, \"inactivateAccountsNotInFile\": true }}"
            type: string
          ENTITLEMENT_ATTRIBUTE:
            description: This field provides details as to which endpoint in Saviynt
              should the AD accounts be associated to after the accounts have been
              imported
            example: memberOf
            type: string
          USER_ATTRIBUTE:
            description: Controls the AD Attribute to Saviynt Account Mapping (AD
