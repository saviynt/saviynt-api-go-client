openapi: 3.0.0
info:
  description: |
    API for managing accounts in Saviynt/SSM.
    - **Create Account**: Creates a new account record.
    - **Update Account**: Updates an existing account based on its name.
    - **Export Account**: Retrieves all existing accounts for a given endpoint and security system.
    - **Get Account Details**: Returns a list of accounts based on search criteria.
    - **Assign Account to User**: Provisions an account to a user.
    - **Assign Entitlement to Account**: Provisions one or more entitlements to an account.
    - **Remove Entitlement from Account**: Deprovisions one or more entitlements from an account.
  title: Account Management API
  version: 1.0.0
servers:
- url: http://localhost:3000
paths:
  /ECM/api/v5/getAccounts:
    post:
      description: "This method returns a list of \"Accounts\" in SSM.\nThe Authorization\
        \ header must have \"Bearer {token}\".\n\n**Optional Parameters:**\n- **username**:\
        \ Filter accounts by username.\n- **endpoint**: Filter accounts by endpoint.\n\
        - **max**: Maximum number of records to return.\n- **offset**: Pagination\
        \ offset.\n- **accountQuery**: A query string to filter accounts.\n- **advsearchcriteria**:\
        \ Advanced search criteria for accounts.  \n  The following fields can be\
        \ used:\n  - accountKey\n  - description\n  - comments\n  - accounttype\n\
        \  - status\n  - customproperties (for customproperty1 to customproperty56)\n\
        \  - accountID\n  - displayName\n  - name\n  - creator (username)\n  - updateuser\
        \ (username)\n  - validfromDate\n  - validthrough\n  - createdon\n  - lastlogondate\n\
        \  - lastpasswordchange\n  - updatedate\n  - orphan (true/false)\n  - accountowner:\
        \ an array of objects, each with:\n      - type (mandatory; e.g., user or\
        \ usergroup)\n      - value (mandatory; username or usergroup name)\n    \
        \  - rank (optional; e.g., \"1\" to \"5\")\n\n**Note:** For OR conditions\
        \ in queries, enclose them in parenthesis."
      operationId: getAccounts
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              GetAccountDetails:
                value:
                  username: admin
                  endpoint: Office365
                  max: "10"
                  offset: "0"
                  accountQuery: acc.status='1'
                  advsearchcriteria:
                    accountKey: "12345"
                    description: Service Account for IT
                    comments: Managed by IT team
                    accounttype: Service Account
                    status: ACTIVE
                    customproperty12: '*Ro*'
                    accountID: ACCT123456
                    displayName: IT Service Account
                    name: svcIT123
                    creator: admin
                    updateuser: admin
                    validfromDate: 2022-01-01
                    validthrough: 2022-12-31
                    createdon: 2020-07-10
                    lastlogondate: 2020-07-09
                    lastpasswordchange: 2020-07-08
                    updatedate: 2020-07-11
                    orphan: true
                    accountowner:
                    - type: user
                      value: janedoe
                      rank: "1"
            schema:
              $ref: '#/components/schemas/getAccounts_request'
      responses:
        "200":
          content:
            application/json:
              examples:
                GetAccountDetails:
                  value:
                    msg: Successful
                    errorCode: "0"
                    displaycount: 1
                    total: 1
                    Accountdetails:
                    - accountKey: 541341
                      accountID: "CN=svcIT62341,OU=SaviyntPoC,DC=corpAD,DC=saviynt,DC=com"
                      name: svcIT62341
                      status: "1"
                      createdon: 07/10/2020
                      lastpasswordchange: 07/10/2020
                      updatedate: 07/10/2020
                      accountowner:
                      - type: user
                        value: admin
                        rank: "1"
                      customproperties:
                        customproperty12: '*Ro*'
              schema:
                $ref: '#/components/schemas/getAccounts_200_response'
          description: Successful response with account details.
          headers:
            Access-Control-Allow-Credentials:
              explode: false
              schema:
                example: "true"
                type: string
              style: simple
            Access-Control-Allow-Origin:
              explode: false
              schema:
                example: http://localhost
                type: string
              style: simple
            Cache-Control:
              explode: false
              schema:
                example: "no-store, no-cache, must-revalidate"
                type: string
              style: simple
            Date:
              explode: false
              schema:
                example: "Tue, 29 Dec 2020 03:25:42 GMT"
                type: string
              style: simple
      summary: Get Account Details
      tags:
      - accounts
  /ECM/api/v5/exportAccount:
    post:
      description: "This API call can be used to fetch all the existing accounts in\
        \ a particular endpoint and security system along with the account attributes.\n\
        \nThe **Authorization** header must have `Bearer <Token>`.\n\n**Mandatory\
        \ parameters:**\n- `securitysystem`: The security system (not the display\
        \ name).\n- `endpoint`: The endpoint (not the display name).\n\n**Optional\
        \ parameters:**\n- `username`\n- `max`\n- `offset`\n- `accountQuery`\n- `advsearchcriteria`:\
        \ An object with advanced search criteria for accounts.  \n  Its properties\
        \ include:\n    - `accountKey`\n    - `description`\n    - `comments`\n  \
        \  - `accounttype`\n    - `status`\n    - `customproperties`: (for customproperty1\
        \ to customproperty56)\n    - `accountID`\n    - `displayName`\n    - `name`\n\
        \    - `creator`\n    - `updateuser`\n    - `validfromDate`\n    - `validthrough`\n\
        \    - `createdon`\n    - `lastlogondate`\n    - `lastpasswordchange`\n  \
        \  - `updatedate`\n    - `orphan`\n    - `accountowner`: an array of objects\
        \ with:\n        - `type` (mandatory, e.g. \"user\" or \"usergroup\")\n  \
        \      - `value` (mandatory, e.g. username or usergroup name)\n        - `rank`\
        \ (optional, e.g. \"1\" to \"5\")"
      operationId: exportAccount
      parameters: []
      requestBody:
        content:
          multipart/form-data:
            examples:
              ExportAccountExample:
                summary: Example export account form data
                value:
                  securitysystem: System1
                  endpoint: System1
                  username: admin
                  max: "10"
                  offset: "0"
                  accountQuery: acc.status='1'
                  advsearchcriteria:
                    accountKey: "12345"
                    description: Service Account for IT
                    comments: Managed by IT team
                    accounttype: Service Account
                    status: ACTIVE
                    customproperty12: '*Ro*'
                    accountID: ACCT123456
                    displayName: IT Service Account
                    name: svcIT123
                    creator: admin
                    updateuser: admin
                    validfromDate: 2022-01-01
                    validthrough: 2022-12-31
                    createdon: 2020-07-10
                    lastlogondate: 2020-07-09
                    lastpasswordchange: 2020-07-08
                    updatedate: 2020-07-11
                    orphan: true
                    accountowner:
                    - type: user
                      value: janedoe
                      rank: "1"
            schema:
              $ref: '#/components/schemas/exportAccount_request'
        description: Form data for exporting accounts.
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                ExportAccount:
                  value:
                    result:
                      total: "6"
                      accounts:
                      - accountID: "null"
                        endpoint: System1
                        systemname: System1
                        name: smarquez
                        accounttype: A
                        status: "1"
                      - accountID: "null"
                        endpoint: System1
                        systemname: System1
                        name: tbowers
                        accounttype: "null"
                        status: Manually Provisioned
                      - accountID: "null"
                        endpoint: System1
                        systemname: System1
                        name: dbailey
                        accounttype: "null"
                        status: Manually Provisioned
                      - accountID: "null"
                        endpoint: System1
                        systemname: System1
                        name: mchapman
                        accounttype: "null"
                        status: Manually Provisioned
                      - accountID: "null"
                        endpoint: System1
                        systemname: System1
                        name: glogan
                        accounttype: "null"
                        status: "1"
                      - accountID: "null"
                        endpoint: System1
                        systemname: System1
                        name: lkrause
                        accounttype: "null"
                        status: "1"
                    errorCode: "0"
                    message: SUCCESS
              schema:
                $ref: '#/components/schemas/exportAccount_200_response'
          description: Successful response with account details.
          headers:
            Access-Control-Allow-Credentials:
              explode: false
              schema:
                example: "true"
                type: string
              style: simple
            Access-Control-Allow-Origin:
              explode: false
              schema:
                example: http://localhost
                type: string
              style: simple
            Cache-Control:
              explode: false
              schema:
                example: "no-store, no-cache, must-revalidate"
                type: string
              style: simple
            Date:
              explode: false
              schema:
                example: "Tue, 29 Dec 2020 03:25:42 GMT"
                type: string
              style: simple
      summary: Export Account
      tags:
      - accounts
  /ECM/api/v5/createAccount:
    post:
      description: |-
        This method creates a new "account" for an "endpoint" in SSM. All the input parameters it requires are attributes with which the new account record would get created.

        The **Authorization** header variable must be set to `Bearer` followed by `Token`.

        **Mandatory parameters:**
        - `securitysystem`: The security system (not the display name).
        - `endpoint`: The endpoint (not the display name).
        - `name`: The account name to be created.

        **Optional parameters:**
        - `accountid`
        - `username`: The user for whom the account is created.
        - `requestor`: The user who is creating the account.
        - `accountowner`: An array of objects representing the owner of the account. Each object must include:
            - `type`: (mandatory; e.g., "user" or "usergroup")
            - `value`: (mandatory; username or usergroup name)
            - `rank`: (optional; values from "1" to "5", default is "1")
        - `description`
        - `displayname`
        - `comments`
        - `customproperty1` to `customproperty56`
        - `passwordchangestatus`
        - `privileged`
        - `usergroup`
        - `status`: Allowed values such as "Manually Suspended", "Manually Provisioned", "SUSPENDED FROM IMPORT SERVICE", or numeric values ("1", "2", "3", "4"); default is "1"
        - `accounttype`: Allowed values such as "Service Account", "Shared Account", "FIREFIGHTERID"; default is null
        - `incorrectlogons`
        - `orphan`: "true" or "false"
        - `validfrom`: Date in MM-dd-yyyy format
        - `validthrough`: Date in MM-dd-yyyy format
        - `lastlogondate`: Date in MM-dd-yyyy format
        - `passwordlockdate`: Date in MM-dd-yyyy format
        - `lastpasswordchange`: Date in MM-dd-yyyy format
      operationId: createAccount
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              CreateAccountExample:
                summary: Example payload for creating an account
                value:
                  securitysystem: System1
                  endpoint: System1
                  name: johnWS
                  username: johndoe
                  requestor: admin
                  accountowner:
                  - type: user
                    value: dbailey
                    rank: "1"
                  description: test
                  displayname: testaccc
                  comments: "10282"
                  accountid: "123"
                  customproperty1: "1212"
                  customproperty30: "1212"
                  passwordchangestatus: changed
                  privileged: "true"
                  usergroup: testgroup
                  accounttype: service account
                  incorrectlogons: "12"
                  orphan: "true"
                  validfrom: 11-03-2019
                  validthrough: 10-03-2019
                  lastlogondate: 10-03-2019
                  passwordlockdate: 10-03-2019
                  lastpasswordchange: 10-03-2019
            schema:
              $ref: '#/components/schemas/createAccount_request'
        description: Request payload for creating an account.
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                CreateAccountSuccess:
                  summary: Successful account creation
                  value:
                    errorCode: "0"
                    message: SUCCESS
              schema:
                $ref: '#/components/schemas/createAccount_200_response'
          description: Create Account Success
          headers:
            Access-Control-Allow-Credentials:
              explode: false
              schema:
                example: "true"
                type: string
              style: simple
            Access-Control-Allow-Origin:
              explode: false
              schema:
                example: http://localhost
                type: string
              style: simple
            Cache-Control:
              explode: false
              schema:
                example: "no-store, no-cache, must-revalidate"
                type: string
              style: simple
            Date:
              explode: false
              schema:
                example: "Wed, 08 Aug 2018 00:33:37 GMT"
                type: string
              style: simple
        default:
          content:
            application/json:
              examples:
                CreateAccountFailure:
                  summary: Account already exists
                  value:
                    errorCode: "1"
                    message: Account with name johnWS already exists.
              schema:
                $ref: '#/components/schemas/createAccount_default_response'
          description: Account creation failure
      summary: Create Account
      tags:
      - accounts
  /ECM/api/v5/updateAccount:
    post:
      description: |-
        This method updates a particular "account" record in Saviynt based on the account name.

        The **Authorization** header must have `Bearer` followed by `Token`.

        **Mandatory parameters:**
        - `securitysystem`: The security system (not the display name).
        - `endpoint`: The endpoint (not the display name).
        - `name`: The account name.

        **Optional parameters:**
        - `customproperty1` to `customproperty30`
        - `status`
        - `description`
        - `displayname`
        - `comments`
        - `accountid`
        - `customproperty1` to `customproperty56` (if more than 30 are needed)
        - `passwordchangestatus`
        - `privileged`
        - `usergroup`
        - `updateuser`: Username of the user who is updating the account.
        - `status`: e.g. "Manually Suspended", "Manually Provisioned", "SUSPENDED FROM IMPORT SERVICE", "1", "2", "3", "4" (default: "1")
        - `accounttype`: e.g. "Service Account", "Shared Account", "FIREFIGHTERID" (default: null)
        - `incorrectlogons`
        - `orphan`: true/false
        - `validfrom`: Date in MM-dd-yyyy format
        - `validthrough`: Date in MM-dd-yyyy format
        - `lastlogondate`: Date in MM-dd-yyyy format
        - `passwordlockdate`: Date in MM-dd-yyyy format
        - `lastpasswordchange`: Date in MM-dd-yyyy format
        - `accountowner`: An array of objects. Each object represents an owner with:
            - **type** (mandatory): "user" or "usergroup"
            - **value** (mandatory): username or usergroup name
            - **rank** (optional): allowed values "1" to "5", "26" (for primary certifier) or "27" (for secondary certifier). Default is "1".
            - **action** (mandatory): "add" or "remove"
      operationId: updateAccount
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateAccount_request'
        description: Request payload for updating an account.
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                UpdateAccountSuccess:
                  summary: Successful account update
                  value:
                    errorCode: "0"
                    message: Account Updated Successfully
              schema:
                $ref: '#/components/schemas/updateAccount_200_response'
          description: Update Account Success
          headers:
            Access-Control-Allow-Credentials:
              explode: false
              schema:
                example: "true"
                type: string
              style: simple
            Access-Control-Allow-Origin:
              explode: false
              schema:
                example: http://localhost
                type: string
              style: simple
            Cache-Control:
              explode: false
              schema:
                example: "no-store, no-cache, must-revalidate"
                type: string
              style: simple
            Date:
              explode: false
              schema:
                example: "Wed, 08 Aug 2018 00:36:41 GMT"
                type: string
              style: simple
        default:
          content:
            application/json:
              examples:
                UpdateAccountFailure:
                  summary: Account update error
                  value:
                    errorCode: "1"
                    message: Failed to update account
              schema:
                $ref: '#/components/schemas/updateAccount_default_response'
          description: Account update failure
      summary: Update Account
      tags:
      - accounts
  /ECM/api/v5/assignAccountToUser:
    post:
      description: |-
        This method provisions an "Account" to a "User" in SSM. The "Account" corresponds to a particular IT Application (e.g. Microsoft Active Directory) which is modeled in SSM as an "Endpoint" of a "Security System".

        **Mandatory Parameters:**
        - `securitysystem`: Name of the Security System for the relevant IT Application modeled in SSM.
        - `endpoint`: Name of the Endpoint corresponding to the Security System.
        - `accountname`: Account name for the provisioned account.
        - `username`: Username of the user to whom the account has to be provisioned.

        The `Authorization` header must have `Bearer` followed by the token.
      operationId: assignAccountToUser
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/assignAccountToUser_request'
        description: Form data for assigning an account to a user.
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                AssignAccountToUser:
                  summary: Successful account assignment
                  value:
                    errorCode: "0"
                    message: SUCCESS
              schema:
                $ref: '#/components/schemas/createAccount_200_response'
          description: Successful assignment of account to user.
          headers:
            Access-Control-Allow-Credentials:
              explode: false
              schema:
                example: "true"
                type: string
              style: simple
            Access-Control-Allow-Origin:
              explode: false
              schema:
                example: http://localhost
                type: string
              style: simple
            Cache-Control:
              explode: false
              schema:
                example: "no-store, no-cache, must-revalidate"
                type: string
              style: simple
            Date:
              explode: false
              schema:
                example: "Wed, 08 Aug 2018 00:38:43 GMT"
                type: string
              style: simple
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assignAccountToUser_default_response'
          description: Error in assigning account
      summary: Assign Account to User
      tags:
      - accounts
  /ECM/api/v5/assignAccountToEntitlement:
    post:
      description: |-
        This method provisions one or more "Entitlements" to an "Account". The "Entitlements" and the "Account" correspond to a particular IT Application (e.g. Microsoft Active Directory) which is modeled in SSM as an "Endpoint" of a "Security System".

        **Mandatory Parameters:**
        - **securitysystem**: Name of the Security System for the relevant IT Application.
        - **endpoint**: Name of the Endpoint corresponding to the Security System.
        - **accountname**: Account name to which the entitlements should be provisioned.
        - **entitlementtype**: The type of the entitlement (e.g., AD Groups, EBS Responsibilities, SAP Roles, etc.).
        - **entitlementvalue**: The actual entitlement value(s) to be provisioned.
        - **startdate**: The start date for the access period in MM-DD-YYYY format (e.g., 12-23-2022).

        The `Authorization` header must have `Bearer` followed by the token.
      operationId: assignAccountToEntitlement
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/assignAccountToEntitlement_request'
        description: Form data for assigning entitlements to an account.
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                AssignEntitlementToAccount:
                  summary: Successful assignment response
                  value:
                    errorCode: "0"
                    message: SUCCESS
              schema:
                $ref: '#/components/schemas/createAccount_200_response'
          description: Successful assignment of entitlements to the account.
          headers:
            Access-Control-Allow-Credentials:
              explode: false
              schema:
                example: "true"
                type: string
              style: simple
            Access-Control-Allow-Origin:
              explode: false
              schema:
                example: http://localhost
                type: string
              style: simple
            Cache-Control:
              explode: false
              schema:
                example: "no-store, no-cache, must-revalidate"
                type: string
              style: simple
            Date:
              explode: false
              schema:
                example: "Wed, 08 Aug 2018 00:44:22 GMT"
                type: string
              style: simple
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assignAccountToEntitlement_default_response'
          description: Error in assigning entitlements.
      summary: Assign Entitlement to Account
      tags:
      - accounts
  /ECM/api/v5/removeAccountToEntitlement:
    post:
      description: |-
        This method deprovisions one or more "Entitlements" from an "Account". The "Entitlements" and the "Account" correspond to a particular IT Application (e.g. Microsoft Active Directory) which is modeled in SSM as an "Endpoint" of a "Security System".

        **Mandatory Parameters:**
        - **securitysystem**: Name of the Security System for the relevant IT Application.
        - **endpoint**: Name of the Endpoint corresponding to the Security System.
        - **accountname**: Account name from which the entitlements should be deprovisioned.
        - **entitlementtype**: Entitlement type for the entitlements to be deprovisioned (e.g., AD Groups, EBS Responsibilities, SAP Roles).
        - **entitlementvalue**: The actual entitlement value(s) to be deprovisioned.

        The `Authorization` header must have `Bearer` followed by a valid token.
      operationId: removeAccountToEntitlement
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/removeAccountToEntitlement_request'
        description: Form data for deprovisioning entitlements from an account.
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                RemoveAccountToEntitlementSuccess:
                  summary: Successful removal response
                  value:
                    errorCode: "0"
                    message: SUCCESS
              schema:
                $ref: '#/components/schemas/createAccount_200_response'
          description: Successful removal of entitlements from the account.
          headers:
            Access-Control-Allow-Credentials:
              explode: false
              schema:
                example: "true"
                type: string
              style: simple
            Access-Control-Allow-Origin:
              explode: false
              schema:
                example: http://localhost
                type: string
              style: simple
            Cache-Control:
              explode: false
              schema:
                example: "no-store, no-cache, must-revalidate"
                type: string
              style: simple
            Date:
              explode: false
              schema:
                example: "Wed, 08 Aug 2018 01:01:45 GMT"
                type: string
              style: simple
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/removeAccountToEntitlement_default_response'
          description: Error response.
      summary: Remove Entitlement from Account
      tags:
      - accounts
